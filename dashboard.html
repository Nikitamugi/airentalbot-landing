<!DOCTYPE HTML>
<html>
  <head>
    <title>AI Rental Bot Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      /* Dashboard background with blur + dark overlay */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        position: relative;
        overflow: hidden;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: url('assets/css/images/Final-Julius-Leasing-Lobby-scaled.jpg') center/cover no-repeat;
        filter: blur(6px) brightness(0.4); /* blur + darker overlay */
        z-index: 0;
      }
      .content {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 60px 20px;
      }

      /* White text with black outline */
      .outlined-text {
        color: white;
        text-shadow: 
          -1px -1px 0 #000,
           1px -1px 0 #000,
          -1px  1px 0 #000,
           1px  1px 0 #000;
      }

      /* Buttons */
      .dash-btn {
        display: inline-block;
        background: linear-gradient(135deg, #8B0000, #FFD700);
        color: white;
        padding: 14px 30px;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        margin: 10px;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .dash-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      }

      /* Replies table */
      table {
        width: 90%;
        margin: 30px auto;
        border-collapse: collapse;
        background: white;
        color: #333;
        border-radius: 10px;
        overflow: hidden;
      }
      th, td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: center;
      }
      th {
        background: linear-gradient(135deg, #8B0000, #FFD700);
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1 class="outlined-text">Interactive Dashboard</h1>
      <p class="outlined-text">Manage rent reminders and tenant replies here.</p>

      <!-- Buttons -->
      <div>
        <button id="sendReminderBtn" class="dash-btn">Send Rent Reminders</button>
        <button id="viewRepliesBtn" class="dash-btn">View Tenant Replies</button>
        <button id="downloadRepliesBtn" class="dash-btn">Download Replies as CSV</button>
      </div>

      <!-- Replies Table -->
      <table id="repliesTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Sender</th>
            <th>Subject</th>
            <th>Body</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows injected dynamically -->
        </tbody>
      </table>
    </div>

    <script>
      // Example JS hooks for buttons
      document.getElementById("sendReminderBtn").addEventListener("click", () => {
        alert("Rent reminders sent!");
      });

      document.getElementById("viewRepliesBtn").addEventListener("click", () => {
        const tbody = document.querySelector("#repliesTable tbody");
        tbody.innerHTML = "<tr><td colspan='5'>No replies logged yet.</td></tr>";
      });

      document.getElementById("downloadRepliesBtn").addEventListener("click", () => {
        alert("Replies exported as CSV!");
      });
    </script>
  </body>
</html>
