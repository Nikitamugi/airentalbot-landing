<!DOCTYPE HTML>
<html>
  <head>
    <title>AI Rental Bot Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      /* Full-page background with blur + dark overlay */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        position: relative;
        min-height: 100vh;
        overflow: hidden;
        color: white; /* all text white */
      }
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: url('assets/css/images/Final-Julius-Leasing-Lobby-scaled.jpg') center/cover no-repeat;
        filter: blur(6px) brightness(0.4); /* blur + darker overlay */
        z-index: 0;
      }
      .content {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 60px 20px;
      }

      /* Buttons blending with background */
      .dash-btn {
        display: inline-block;
        background: transparent;
        color: white;
        border: 2px solid white;
        padding: 12px 40px; /* balanced padding for text fit */
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        margin: 10px;
        line-height: 1.4; /* ensures text fits nicely */
        transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      }
      .dash-btn:hover {
        background: rgba(255,255,255,0.1); /* subtle hover effect */
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      }

      /* Replies table */
      table {
        width: 90%;
        margin: 30px auto;
        border-collapse: collapse;
        background: rgba(0,0,0,0.6); /* dark semi-transparent table */
        color: white; /* table text white */
        border-radius: 10px;
        overflow: hidden;
      }
      th, td {
        padding: 12px;
        border: 1px solid rgba(255,255,255,0.3);
        text-align: center;
      }
      th {
        background: rgba(255,255,255,0.1);
        color: white;
      }
      tr:nth-child(even) {
        background-color: rgba(255,255,255,0.05);
      }
      tr:hover {
        background-color: rgba(255,255,255,0.15);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Interactive Dashboard</h1>
      <p>Manage rent reminders and tenant replies here.</p>

      <!-- Buttons -->
      <div>
        <button id="sendReminderBtn" class="dash-btn">Send Rent Reminders</button>
        <button id="viewRepliesBtn" class="dash-btn">View Tenant Replies</button>
        <button id="downloadRepliesBtn" class="dash-btn">Download Replies as CSV</button>
      </div>

      <!-- Replies Table -->
      <table id="repliesTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Sender</th>
            <th>Subject</th>
            <th>Body</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows injected dynamically -->
        </tbody>
      </table>
    </div>

    <script>
      // Example JS hooks for buttons
      document.getElementById("sendReminderBtn").addEventListener("click", () => {
        alert("Rent reminders sent!");
      });

      document.getElementById("viewRepliesBtn").addEventListener("click", () => {
        const tbody = document.querySelector("#repliesTable tbody");
        tbody.innerHTML = "<tr><td colspan='5'>No replies logged yet.</td></tr>";
      });

      document.getElementById("downloadRepliesBtn").addEventListener("click", () => {
        alert("Replies exported as CSV!");
      });
    </script>
  </body>
</html>
