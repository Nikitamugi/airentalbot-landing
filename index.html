<!DOCTYPE HTML>
<html>
  <head>
    <title>AI Rental Bot Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom left, #8B0000, #FFD700);
        color: white;
        text-align: center;
      }

      header {
        padding: 40px 20px;
      }

      h1 {
        margin: 0;
        font-size: 2.5em;
      }

      .dash-btn {
        display: inline-block;
        background: linear-gradient(135deg, #8B0000, #FFD700);
        color: white;
        padding: 14px 30px;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        margin: 10px;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .dash-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      }

      table {
        width: 90%;
        margin: 30px auto;
        border-collapse: collapse;
        background: white;
        color: #333;
        border-radius: 10px;
        overflow: hidden;
      }
      th, td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: center;
      }
      th {
        background: linear-gradient(135deg, #8B0000, #FFD700);
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>

    <header>
      <h1>Interactive Dashboard</h1>
      <p>Manage rent reminders and tenant replies here.</p>
    </header>

    <!-- Buttons -->
    <div>
      <button id="sendReminderBtn" class="dash-btn">Send Rent Reminders</button>
      <button id="viewRepliesBtn" class="dash-btn">View Tenant Replies</button>
      <button id="downloadRepliesBtn" class="dash-btn">Download Replies as CSV</button>
    </div>

    <!-- Replies Table -->
    <table id="repliesTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Sender</th>
          <th>Subject</th>
          <th>Body</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows injected dynamically -->
      </tbody>
    </table>

    <script>
      // Trigger reminders
      document.getElementById("sendReminderBtn").addEventListener("click", async () => {
        const res = await fetch("/.netlify/functions/send_reminder", { method: "POST" });
        const data = await res.json();
        alert(data.message);
      });

      // Fetch and display replies
      document.getElementById("viewRepliesBtn").addEventListener("click", async () => {
        const res = await fetch("/.netlify/functions/get_replies");
        const data = await res.json();
        const tbody = document.querySelector("#repliesTable tbody");

        tbody.innerHTML = "";
        if (data.replies.length === 0) {
          tbody.innerHTML = "<tr><td colspan='5'>No replies logged yet.</td></tr>";
        } else {
          data.replies.forEach(r => {
            const row = `<tr>
              <td>${r.timestamp}</td>
              <td>${r.sender}</td>
              <td>${r.subject}</td>
              <td>${r.body}</td>
              <td>${r.status}</td>
            </tr>`;
            tbody.innerHTML += row;
          });
        }
      });

      // Download replies as CSV
      document.getElementById("downloadRepliesBtn").addEventListener("click", async () => {
        const res = await fetch("/.netlify/functions/get_replies");
        const data = await res.json();

        if (data.replies.length === 0) {
          alert("No replies to download.");
          return;
        }

        const headers = Object.keys(data.replies[0]).join(",");
        const rows = data.replies.map(r => Object.values(r).map(v => `"${v}"`).join(","));
        const csvContent = [headers, ...rows].join("\n");

        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "tenant_replies.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    </script>

  </body>
</html>
