<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Rental Bot | Save Time, Reduce Stress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    #viewRepliesBtn, #sendReminderBtn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      margin-right: 10px;
    }

    #viewRepliesBtn:hover, #sendReminderBtn:hover {
      background-color: #45a049;
    }

    #repliesTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    #repliesTable th, #repliesTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #repliesTable th {
      background-color: #4CAF50;
      color: white;
    }

    #repliesTable tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #repliesTable tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h1>AI Rental Bot Dashboard</h1>
  <p>Manage tenant reminders and view replies directly from this page.</p>

  <!-- Buttons -->
  <button id="sendReminderBtn">Send Rent Reminders</button>
  <button id="viewRepliesBtn">View Tenant Replies</button>

  <!-- Replies Table -->
  <table id="repliesTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Sender</th>
        <th>Subject</th>
        <th>Body</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Trigger reminders
    document.getElementById("sendReminderBtn").addEventListener("click", async () => {
      const res = await fetch("/.netlify/functions/send_reminder", { method: "POST" });
      const data = await res.json();
      alert(data.message); // Show confirmation popup
    });

    // Fetch and display replies
    document.getElementById("viewRepliesBtn").addEventListener("click", async () => {
      const res = await fetch("/.netlify/functions/get_replies");
      const data = await res.json();
      const tbody = document.querySelector("#repliesTable tbody");

      tbody.innerHTML = ""; // clear old rows
      if (data.replies.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5'>No replies logged yet.</td></tr>";
      } else {
        data.replies.forEach(r => {
          const row = `<tr>
            <td>${r.timestamp}</td>
            <td>${r.sender}</td>
            <td>${r.subject}</td>
            <td>${r.body}</td>
            <td>${r.status}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      }
    });
  </script>

</body>
</html>
